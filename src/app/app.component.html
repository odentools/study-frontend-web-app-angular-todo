<mat-toolbar color="primary"> ToDo </mat-toolbar>

<form (ngSubmit)="onSubmitAddTaskForm()">
  <mat-form-field appearance="outline" style="width: 100%">
    <mat-label>タスクを入力</mat-label>
    <input matInput name="add_task_name" [(ngModel)]="addTaskName" />
    <button mat-icon-button matSuffix>
      <mat-icon>send</mat-icon>
    </button>
  </mat-form-field>
</form>

<mat-selection-list *ngFor="let task of tasks">
  <mat-list-option>{{ task }}</mat-list-option>
</mat-selection-list>
